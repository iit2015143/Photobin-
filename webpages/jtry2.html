<html>

<head>
  	<title>JavaScript Demo</title>
	<script type="text/javascript">
    	function calcSum() {
      		value1 =
        	parseInt(document.mainForm.textBox1.value);
      		value2 =
        	parseInt(document.mainForm.textBox2.value);
      		sum = value1 + value2;
      		document.mainForm.textBoxSum.value = sum;
    }
   	function calcSub() {
      		value1 =
        	parseInt(document.mainForm.textBox1.value);
      		value2 =
        	parseInt(document.mainForm.textBox2.value);
      		sub = value1-value2;
      		document.mainForm.textBoxSum.value = sub;
    }
	function vat() {
	price = prompt("Enter the price", "10.00");
	alert('Price + VAT = ' + price * 1.2);

}
  </script>	
</head>
<body>
	<form name="mainForm">
		<input type="text" name="textBox1" /> <br/>
        	<input type="text" name="textBox2" /> <br/>
        	<input type="button" value="Add" 
                onclick="javascript: calcSum()" />
                <input type="button" value="Subtract" 
                onclick="javascript: calcSub()" /><br/>
                <input type="text" name="textBoxSum"
                readonly="readonly"/>
  	</form>
	<input type="button" value="click" 
                onclick="javascript: vat()" />
</body>

</html>
